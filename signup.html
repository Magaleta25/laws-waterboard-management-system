<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Livingstonia Waterboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Livingstonia Waterboard Management System</h1>
    </header>
    <div class="signup-container">
        <h2>Signup</h2>
        <form id="signupForm" action="signup.php" method="post">
            <label for="username">Full Name:</label>
            <input type="text" id="username" name="username" placeholder="enter your full name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  placeholder="enter your email">
            
            <label for="phone">Phone:</label>
            <input type="text" id="tel" name="tel" placeholder="enter your phone number" >
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="enter your address">

            <label for="usertype">User Type:</label>
            <select id="usertype" name="usertype" required>
                <option value="">Select user type</option>
                <option value="customer">Customer</option>
            </select>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" >
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" >
            
            <button class="signup-button" type="submit">Sign Up</button>
            <button type="submit">Sign Up</button>
            <a href="login.php">already have account</a>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
